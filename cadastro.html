<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="geo.png" type="image/x-icon">
</head>

<body>

    <div class="container text-center">
        <div id="cadas">
            <div id="fase1">
            <h1>
                Cadastre-se
            </h1>
            <div class="input-group">
                <span class="input-group-text">Matrícula</span>
                <input type="number" placeholder="Número da matrícula" class="form-control" name="signupForm" id="matricula">
            </div>        
            <div class="input-group">
                <span class="input-group-text">Nome e sobrenome</span>
                <input type="text" placeholder="nome" name="signupForm" class="form-control" id="nome">
                <input type="text" placeholder="sobrenome" class="form-control" name="signupForm" id="sobrenome">
              </div>
    
            <div class="input-group">
                <span class="input-group-text">Data de nascimento</span>
                <input type="date" class="form-control" name="signupForm" id="data">
              </div>
            <div class="input-group">
                <span class="input-group-text">Endereço</span>
                <input type="text" placeholder="Estado" name="signupForm" class="form-control" id="estado">
                <input type="text" placeholder="Cidade" name="signupForm" class="form-control" id="cidade">
              </div>
              <div class="input-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="funcao" value="aluno" id="aluno">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Aluno
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="funcao" value='professor' id="professor">
                    <label class="form-check-label" for="flexRadioDefault1">
                       Professor
                    </label>
                </div>
              </div>       
            <div class="input-group" id="serie">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        1° ano
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        2° ano
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        3° ano
                    </label>
                </div>
              </div>
              <a href=""><button class="btn" id="btnCadastro">Cadastrar</button></a>
            </div>
              <div id="nav">
              <a href="home.html">Home </a>|<a href="login.html"> Login</a>
            </div>
            </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
